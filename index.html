<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="icon" href="imgs/contact3Dicon.png">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- --- Font awesome --- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ===== Header ===== -->
    <header id="home">
        <section class="wrapper">
            <div id="heading">
                <div>
                    <img src="imgs/contact3Dicon.png" alt="Logo" id="logoImg">
                </div>
                <h1>Contacts</h1>                
                <div class="links">
                    <a href="https://github.com/ajmalfaris11"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/ajmal-faris-31b0a22b5/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://ajmal-faris.vercel.app/"><i class="fa-solid fa-globe"></i></a>
                </div>
            </div>
            <div class="icon">
                <a href="#addContact">
                    <span class="material-symbols-outlined" id="addBtn">add</span>
                </a>
                
                <span class="material-symbols-outlined">
                    search
                </span>

                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
        </section>
    </header>
    <!-- ===== Maini Part ===== -->
    <main id="main">
        <section class="wrapper">
            <ul id="contactsList">
                <li>
                    <div class="contact">
                        <img src="imgs/profile1.png" alt="Profile">
                        <div>
                            <h2>Ajmal</h2>
                            <p>7558969093</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="contact">
                        <img src="imgs/profile2.png" alt="Profile">
                        <div>
                            <h2>Ajk</h2>
                            <p>7558969093</p>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="contact">
                        <img src="imgs/profile3.jpg" alt="Profile">
                        <div>
                            <h2>CAJ</h2>
                            <p>7558969093</p>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <!-- ===== New Condact Add Section ===== -->

    <section class="wrapper" id="addContact">
        <a href="#home"><span class="material-symbols-outlined goBack" id="backBtn">
            arrow_back_ios_new
            </span>
        </a>
        <form action="" id="contactForm">
            <div id="uploadImgDiv">
                <label for="file-upload" class="custom-file-upload" id="contactImg"><img src="imgs/addImage.png" alt="" id="formImg"></label>
                <input type="file" id="file-upload" name="file-upload" accept="image/*" style="display: none;">                            
            </div>
            <div class="inputBox">
                <input type="text" placeholder="Name" id="contactName">
                <div class="errBox">
                    <span id="nmErr"></span>
                    <span class="material-symbols-outlined">
                        error
                    </span>
                </div>
            </div>
            
            <div class="inputBox">
                <input type="text" placeholder="Phone" id="contactPhNo">
                <div class="errBox">
                    <span id="phErr"></span>
                    <span class="material-symbols-outlined">
                        error
                    </span>
                </div>
            </div>
            <div id="buttons">
                <a href="#main" id="CancelBtn">Cancel</a>
                <input type="submit" value="Save">
            </div>
        </form> 

        <div id="contactFormImg">
            <img src="imgs/condact FormImg.png" alt="">
        </div>
    </section>

    <footer id="footer">
        <section class="wrapper">
            <a href="https://github.com/ajmalfaris11"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/ajmal-faris-31b0a22b5/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://ajmal-faris.vercel.app/"><i class="fa-solid fa-globe"></i></a>
        </section>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
